---
layout: base
permalink: /
---

<header>
  <img src='{{ site.baseurl }}/assets/img/shepherd-productions-logo.png' />
  <nav role='navigation'>
    <ul>
      <li><a href='{{ site.baseurl }}/videos'>Videos</a></li>
      &bull;
      <li><a href='{{ site.baseurl }}/about'>About</a></li>
    </ul>
  </nav>
</header>

<ul class='videos'>
  {% assign videos = site.videos | reverse %}
  {% for video in videos | limit: 3 %}
  <li>
    <a href='{{ site.baseurl }}{{ video.url }}'>
      <h3>{{ video.title }}</h3>
      <time>{{ video.date | date: '%d %B %Y'}}</time>
      <img src='https://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg' />
    </a>
  </li>
  {% endfor %}
</ul>
